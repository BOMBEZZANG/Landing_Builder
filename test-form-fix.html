<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission Fix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 30px 0;
        }
        
        .form-field {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Success Modal Styles */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            position: relative;
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
            margin: 0 20px;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 24px 0;
        }
        
        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #16a34a;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            padding: 4px;
            line-height: 1;
        }
        
        .modal-body {
            padding: 16px 24px 24px;
        }
        
        .modal-body p {
            margin: 0 0 12px;
            color: #374151;
            line-height: 1.5;
        }
        
        .modal-footer {
            padding: 0 24px 24px;
            text-align: center;
        }
        
        .modal-ok-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Form Submission Test</h1>
    <p>This test verifies that the form submission works without JavaScript syntax errors and shows the success modal.</p>
    
    <form id="contact-form" class="form-container" 
          data-page-id="test-page-123"
          data-recipient-email="test@example.com">
        <input type="text" name="name" placeholder="Your Name" class="form-field" required>
        <input type="email" name="email" placeholder="Your Email" class="form-field" required>
        <input type="tel" name="phone" placeholder="Your Phone" class="form-field">
        <button type="submit" class="btn">Send Message</button>
        <div id="form-message" class="form-message" style="display: none;"></div>
    </form>
    
    <!-- Success Modal -->
    <div id="success-modal" class="success-modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>âœ… Success!</h3>
                <button class="modal-close" type="button">&times;</button>
            </div>
            <div class="modal-body">
                <p>Thank you! Your message has been sent successfully.</p>
                <p>We'll get back to you soon.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-ok-btn" type="button">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Debug: Script is executing
        console.log("Form handler script loaded");
        
        // Wait for DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM loaded, looking for contact form...");
            const form = document.getElementById("contact-form");
            if (!form) {
                console.error("Contact form not found");
                return;
            }
            
            console.log("Form handler initialized successfully - Form found:", form);
            
            const message = document.getElementById("form-message");
            const recipientEmail = "test@example.com";
            
            console.log("Adding submit event listener to form");
            form.addEventListener("submit", async function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log("ðŸš€ FORM SUBMITTED! - Event intercepted successfully");
                
                const submitButton = form.querySelector("button[type=\"submit\"]");
                const originalButtonText = submitButton ? submitButton.textContent : "Submit";
                
                // Disable form and show loading state
                if (submitButton) {
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="spinner"></span> Sending...';
                }
                
                // Hide any existing messages
                if (message) {
                    message.style.display = 'none';
                }
                
                // Collect form data
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });
                
                // Add metadata
                const submissionData = {
                    formData: data,
                    recipientEmail: recipientEmail,
                    pageUrl: window.location.href,
                    pageTitle: document.title,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    referrer: document.referrer || 'Direct',
                    pageId: form.getAttribute('data-page-id') || 'unknown'
                };
                
                try {
                    // Use absolute URL for the API endpoint
                    const apiEndpoint = 'https://easy-landing-omega.vercel.app/api/submit-form';
                    console.log('Sending form data to:', apiEndpoint);
                    console.log('Form data:', submissionData);
                    
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        mode: 'cors',
                        body: JSON.stringify(submissionData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        // Success - Show modal
                        console.log('âœ… Form submission successful, showing modal');
                        const modal = document.getElementById('success-modal');
                        console.log('Modal element found:', modal);
                        if (modal) {
                            modal.style.display = 'flex';
                            console.log('Modal should now be visible');
                            
                            // Setup modal close handlers
                            const closeBtn = modal.querySelector('.modal-close');
                            const okBtn = modal.querySelector('.modal-ok-btn');
                            const overlay = modal.querySelector('.modal-overlay');
                            
                            const closeModal = () => {
                                modal.style.display = 'none';
                            };
                            
                            if (closeBtn) closeBtn.onclick = closeModal;
                            if (okBtn) okBtn.onclick = closeModal;
                            if (overlay) overlay.onclick = closeModal;
                            
                            // Close on Escape key
                            const handleEscape = (e) => {
                                if (e.key === 'Escape') {
                                    closeModal();
                                    document.removeEventListener('keydown', handleEscape);
                                }
                            };
                            document.addEventListener('keydown', handleEscape);
                        }
                        form.reset();
                    } else {
                        throw new Error(result.error || 'Submission failed');
                    }
                } catch (error) {
                    // Error handling
                    if (message) {
                        message.className = 'form-message error';
                        message.textContent = 'Sorry, there was an error sending your message. Please try again.';
                        message.style.display = 'block';
                        message.style.color = '#dc2626';
                        message.style.background = '#fef2f2';
                        message.style.padding = '12px';
                        message.style.borderRadius = '8px';
                        message.style.border = '1px solid #fecaca';
                    }
                    console.error('Form submission error:', error);
                } finally {
                    // Re-enable form
                    if (submitButton) {
                        submitButton.disabled = false;
                        submitButton.textContent = originalButtonText;
                    }
                }
            });
        });
    </script>
</body>
</html>
