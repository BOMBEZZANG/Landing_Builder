<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:disabled {
            background: #ccc;
        }
        .form-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Fixed Form Test</h1>
    <p>This form uses the exact HTML structure and JavaScript that will be generated for landing pages.</p>
    
    <!-- This matches the fixed form HTML structure -->
    <form id="contact-form" class="form-container" 
          method="POST"
          action="#"
          data-form-handler="true"
          data-page-id="test-landing-page-12345"
          data-recipient-email="bombezzang100@gmail.com"
          data-endpoint="/api/submit-form">
      
      <div class="form-group">
        <input type="text" name="name" placeholder="Your Name" class="form-field" required>
      </div>
      
      <div class="form-group">
        <input type="email" name="email" placeholder="Your Email" class="form-field" required>
      </div>
      
      <div class="form-group">
        <input type="tel" name="phone" placeholder="Your Phone" class="form-field" required>
      </div>
      
      <button type="submit" class="btn cta-button">Send Message</button>
      <div id="form-message" class="form-message" style="display: none;"></div>
    </form>
    
    <script>
    (function() {
      const form = document.getElementById('contact-form');
      if (!form) return;
      
      const message = document.getElementById('form-message');
      const recipientEmail = 'bombezzang100@gmail.com';
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        console.log('Form submission started');
        
        const submitButton = form.querySelector('button[type="submit"]');
        const originalButtonText = submitButton ? submitButton.textContent : 'Submit';
        
        // Disable form and show loading state
        if (submitButton) {
          submitButton.disabled = true;
          submitButton.innerHTML = '<span class="spinner"></span> Sending...';
        }
        
        // Hide any existing messages
        if (message) {
          message.style.display = 'none';
        }
        
        // Collect form data
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });
        
        // Add metadata
        const submissionData = {
          formData: data,
          recipientEmail: recipientEmail,
          pageUrl: window.location.href,
          pageTitle: document.title,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          referrer: document.referrer || 'Direct',
          pageId: form.getAttribute('data-page-id') || 'unknown'
        };
        
        try {
          // Use absolute URL for the API endpoint to ensure it works on deployed static sites
          const apiEndpoint = 'https://easy-landing-omega.vercel.app/api/submit-form';
          console.log('Sending form data to:', apiEndpoint);
          console.log('Form data:', submissionData);
          
          const response = await fetch(apiEndpoint, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            mode: 'cors',
            body: JSON.stringify(submissionData)
          });
          
          const result = await response.json();
          console.log('Response:', result);
          
          if (response.ok && result.success) {
            // Success
            if (message) {
              message.className = 'form-message success';
              message.textContent = result.message || 'Thank you! Your message has been sent successfully.';
              message.style.display = 'block';
            }
            form.reset();
            console.log('âœ… Form submitted successfully!');
          } else {
            throw new Error(result.error || 'Submission failed');
          }
        } catch (error) {
          // Error handling
          console.error('Form submission error:', error);
          if (message) {
            message.className = 'form-message error';
            message.textContent = 'Sorry, there was an error sending your message. Please try again or contact us directly.';
            message.style.display = 'block';
          }
        } finally {
          // Re-enable form
          if (submitButton) {
            submitButton.disabled = false;
            submitButton.textContent = originalButtonText;
          }
        }
      });
    })();
    </script>
</body>
</html>
