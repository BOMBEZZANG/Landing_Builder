<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #ccc;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test Form Submission</h1>
    <p>This form will submit to: <code>https://easy-landing-omega.vercel.app/api/submit-form</code></p>
    
    <form id="test-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="recipient">Recipient Email (where form will be sent):</label>
            <input type="email" id="recipient" name="recipient" value="bombezzang100@gmail.com" required>
        </div>
        
        <button type="submit">Submit Form</button>
    </form>
    
    <div id="message" class="message"></div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const button = this.querySelector('button');
            const message = document.getElementById('message');
            const originalText = button.textContent;
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            
            const recipientEmail = document.getElementById('recipient').value;
            
            // Prepare submission data
            const submissionData = {
                formData: formData,
                recipientEmail: recipientEmail,
                pageId: 'test-form-' + Date.now(),
                timestamp: new Date().toISOString()
            };
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Sending...';
            message.style.display = 'none';
            
            try {
                console.log('Submitting to: https://easy-landing-omega.vercel.app/api/submit-form');
                console.log('Data:', submissionData);
                
                const response = await fetch('https://easy-landing-omega.vercel.app/api/submit-form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify(submissionData)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (response.ok && result.success) {
                    message.className = 'message success';
                    message.textContent = `✅ Success! Form submitted. Check email at: ${recipientEmail}. Submission ID: ${result.submissionId}`;
                    message.style.display = 'block';
                    this.reset();
                    document.getElementById('recipient').value = recipientEmail; // Keep recipient email
                } else {
                    throw new Error(result.error || 'Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                message.className = 'message error';
                message.textContent = `❌ Error: ${error.message}`;
                message.style.display = 'block';
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        });
    </script>
</body>
</html>
